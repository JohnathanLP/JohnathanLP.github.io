<!DOCTYPE HTML>
<html lang = "en-US">
<head>
  <meta charset = "UTF-8">
  <title> JohnathanLP </title>
  <link rel = "stylesheet" type = "text/css" href = "../site_style.css">
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="2" class="titlebar"> RGB Survival </td>
    </tr>
    <tr>
      <td class="textbox">Information about the Minecraft server I maintain for myself and my friends.</td>
    </tr>
  </table>
  <table boarder="1">
  <tr>
      <td class="textbox"> Get hyped! </td>
  </tr>
    <tr>
        <td>
            <p id="demo" class = "textbox" style="text-align:center; font-size:40px;"></p>

            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("May 12, 2018 12:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function()
                {
                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("demo").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, and " + seconds + " seconds";

                    // If the count down is finished, write some text
                    if (distance < 0)
                    {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>
        </td>
    </tr>
    <tr>
        <td class="textbox"> until Steampunk begins </td>
    </tr>
    <tr>
      <td colspan="2" class="homebutton"> <a href="../index.html"> Home </a> </td>
    </tr>
  </table>

  <table border="1">
    <td class="footer">
      Created by JohnathanLP, 2018
    </td>
  </table>
</body>
</html>
