<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Breakout</title>

	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload="myGame.game.initialize()">
  <div id="id-game">
    <div id="id-menu" class="screen">
      <div id="id-titlediv">
				<img id="id-title" src="images/breakouttitle.png" alt="Breakout!" width="512" height="256"><png>
				<canvas id="id-titlecanvas" width="20" height="20">
      </div>
			<div id="id-menubottombar">
				<button id="id-button-newgame"> New Game </button>
				<button id="id-button-highscores"> High Scores </button>
				<button id="id-button-credits"> Credits </button>
			</div>
    </div>
    <div id='id-gameplay' class="screen">
      <div><canvas id='id-canvasmain' width="448" height="336"></div>
			<div id="id-gpbottombar"><button id="id-button-gpreturntomenu">Return to Menu</button></div>
    </div>
		<div id='id-highscores' class="screen">
			<div id="id-hsdiv">
				</br></br><p1> High Scores: </p1>
				<ul>
					<li id='id-hs1' class='hs-listing'></li>
					<li id='id-hs2' class='hs-listing'></li>
					<li id='id-hs3' class='hs-listing'></li>
					<li id='id-hs4' class='hs-listing'></li>
					<li id='id-hs5' class='hs-listing'></li>
				</ul>
      </div>
			<div id="id-hsbottombar">
				<button id="id-button-hsreturntomenu">Return to Menu</button>
				<button id="id-button-reseths">Reset High Scores</button>
			</div>
		</div>
		<div id='id-credits' class="screen">
			<div id="id-creditsdiv"><p1>
				</br></br></br>Credits: </br>
				Game and art by Johnathan Powell </br>
			</br></br><p2>
				Thanks for checking out the credits! </br>
				Having a hard time with the first hit? Watch how the ball spins during the countdown!
			</p2>
      </p1></div>
			<div id="id-creditsbottombar"><button id="id-button-creditsreturntomenu">Return to Menu</button></div>
		</div>
  </div>

  <script src = "scripts/game.js"></script>
	<script src = "scripts/input.js"></script>
	<script src = "scripts/graphics.js"></script>
  <script src = "scripts/mainmenu.js"></script>
  <script src = "scripts/gameplay.js"></script>
	<script src = "scripts/highscores.js"></script>
	<script src = "scripts/credits.js"></script>
	<script src = "scripts/persistence.js"></script>
	<script src = "scripts/random.js"></script>
</body>
</html>
